<table>
    <thead>
        <tr>
            <th>Código do usuario</th>
            <th>Código</th>
            <th>Titulo</th>
            <th>Postagem</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let p of postagens">
            <td>{{p.userId}}</td>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.body}}</td>
        
        </tr>
        
    </tbody>
</table>
