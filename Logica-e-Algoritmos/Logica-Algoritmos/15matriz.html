<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // MATRIZES

        let contatos =[
            ["Ralf", 33, "Blumenau"],
            ["Gabriel", 31, "Rio de Janeiro"],
            ["Mayara", 27, "Rio de janeiro"],
        ];

       
        // LACOS
        for(let linha=0; linha<=contatos.length; linha++){
            for(coluna=0;coluna<3; coluna++){
                document.write(contatos[linha][coluna]+ "<br>");
            }
            document.write("<hr>")
        }
       
       
        // EXIBIR DOCUMENT.WRITE
        // document.write(contatos[1]);

        // EXIBIR CONSOLE.LOG
        console.log(contatos);

        // EXIBIR VIA CONSOLE.TABLE
        console.table(contatos);


    </script>

</head>

</body>
</html>
