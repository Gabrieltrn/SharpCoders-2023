<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Timer</title>

    <script>

        // EXECUTA UMA FUNÇÃO APOS ALGUNS SEGUNDOS
        setTimeout(function(){
            alert('utilizando o setTimeout')
        },3000);

        // ao carregar a pagina
        window.onload = function(){
            // EXECUTA UMA FUNÇÃO A CADA 1 SEGUNDO
            setInterval(function(){
                // OBJETO DATE
                let tempo = new Date();
                // CONCATENAR DADOS
                let horaAtual = tempo.getHours() + ":";
                horaAtual += tempo.getMinutes() + ":";
                horaAtual += tempo.getSeconds();

                // ENVIAR A HORA ATUAL PARA O ELEMENTO <P>
                    document.getElementsByTagName('p')[0].innerText = horaAtual;
            },1000)
        }
    </script>
</head>
<body>
   <p></p> 
</body>
</html>
